<body>
    <div class="main">
        <div class="left">
            <h1>Weather App</h1>
            <input type="text" id="cityInput" placeholder="Enter City Name">
            <button onclick="getWeather()">Get Weather</button>
            <!-- <div id="weatherResult"></div> -->
        </div>
        <div class="right">
            <div class="weather-gen">
                <h2 id="day">--</h2>
                <p id="date">--</p>
                <p id="location">--</p>
                <img src="" alt="icon" id="icon">
                <h3 id="temp">--</h3>
                <p id="condition">--</p>
            </div>
                <div class="weather-stats">

                <p class="precip"><strong>Precipitation:</strong> <span id="precip">--</span></p>
            </div>
        </div>
